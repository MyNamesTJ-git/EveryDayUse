################
### MONITORS ###
################
# monitor=HDMI-A-1,1920x1080@240.30,0x0,1 # Orginal entry :/
monitor=DP-1,1920x1080@240.30,0x0,1 # Primary monitor at Dads house
monitor=HDMI-A-1,1920x1080@60,1920x800,1 # Secondary monitor at Dads house
monitor=HDMI-A-2,1920x1080@240.30,0x0,1 # Primary monitor at Moms house

###################
### PROGRAMS ######
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = pipewire
exec-once = wireplumber
exec-once = pipewire-pulse
exec-once = quickshell

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################
ecosystem {
  enforce_permissions = 1
}
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2

    # Active border: Frost cyan gradient
    col.active_border = rgba(88c0d0ff) rgba(5e81acff) 45deg

    # Inactive border: Polar Night gray
    col.inactive_border = rgba(4c566aff)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(2e3440aa) # Polar Night 0
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.15
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.5
    touchpad {
        natural_scroll = false
    }
}
gesture = 3, horizontal, workspace

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, brave-browser-stable
bind = $mainMod, E, exec, thunar
bind = $mainMod, D, exec, wofi --show drun

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, J, togglesplit
bind = $mainMod, G, togglegroup
bind = $mainMod, K, swapsplit

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mouse controls
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize with keyboard
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100

# Swap tiled windows
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Window cycling
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload

# Multimedia keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86Lock, exec, hyprlock

# Misc
bind = $mainMod SHIFT, S, exec, screenshot-menu



##########################
### NOCTALIA UTILITIES ###
##########################

# Launcher
bind = $mainMod, SPACE, exec, noctalia-launcher

# Volume OSD
bind = , XF86AudioRaiseVolume, exec, noctalia-volume up
bind = , XF86AudioLowerVolume, exec, noctalia-volume down
bind = , XF86AudioMute, exec, noctalia-volume mute

# Brightness OSD
bind = , XF86MonBrightnessUp, exec, noctalia-brightness up
bind = , XF86MonBrightnessDown, exec, noctalia-brightness down

# Clipboard Manager
bind = $mainMod, V, exec, noctalia-clipboard

# Lock screen
bind = $mainMod, L, exec, noctalia-lock

# Wallpaper manager
bind = $mainMod, W, exec, noctalia-wallpaper

